<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <title>Stitch Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Create instructions for how to increase or decrease your stitch count across a row of knitting"
    />
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./images/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#e05447" />
  </head>
  <body>
    <header>
      <h1>Stitch Calculator</h1>
    </header>
    <main>
      <div class="instructions-and-abbreviations">
        <div class="instructions">
          <h3>Instructions</h3>
          <p>Placeholder</p>
        </div>
        <div class="abbreviations">
          <h4>Abbreviations</h4>
          <ul>
            <li>k = Knit.</li>
            <li>m1 = Make one.</li>
          </ul>
        </div>
      </div>
      <form>
        <div class="toggle">
          <label for="increase-radio">Increase</label>
          <input
            type="radio"
            id="increase-radio"
            name="radio"
            value="increase"
            checked
          />
          <label for="decrease-radio">Decrease</label>
          <input
            type="radio"
            id="decrease-radio"
            name="radio"
            value="decrease"
          />
        </div>
        <div class="input-div">
          <label for="current-number">Current number of stitches</label>
          <input type="number" id="current-number" name="current-number" />
        </div>
        <div class="input-div">
          <label for="increase-number">Number of stitches to increase</label>
          <input type="number" id="increase-number" name="increase-number" />
        </div>
        <button>Calculate</button>
      </form>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("form").on("submit", function (event) {
          event.preventDefault();

          console.log(event.target["current-number"].value);
          const selected = $("input[type='radio'][name='radio']:checked").val();
          console.log(selected);

          const currentSts = event.target["current-number"].value;
          const increaseSts = event.target["increase-number"].value;

          const portions = Number(increaseSts) + 1;

          let stdRep = Math.floor(currentSts / portions);

          let altRep = stdRep + 1;

          let altRepRepeats = currentSts - stdRep * portions;

          let stdRepRepeats = portions - altRepRepeats;

          /* Distribute sts */

          if (stdRepRepeats < altRepRepeats) { // making sure the stdRep is always the one there's more of
            [stdRep, altRep] = [altRep, stdRep];
            [stdRepRepeats, altRepRepeats] = [ altRepRepeats, stdRepRepeats ];
          };

          const standardSpacing = Math.floor(
            stdRepRepeats / altRepRepeats
          );
          const leftOver = // might need to adjust what happens here if equal repeats of reg and alt
            stdRepRepeats - altRepRepeats * standardSpacing;
          console.log("left over", leftOver);

          const edgeRepeats = standardSpacing + leftOver; // number of repeats of the stdRep left at both ends combined

          const firstPortion = Math.floor(edgeRepeats / 2);

          let lastPortion;

          if (edgeRepeats % 2 !== 0) {
            lastPortion = firstPortion + (edgeRepeats % 2);
          } else {
            lastPortion = firstPortion;
          }

          console.log("left over", leftOver);
          console.log("first and last portions", firstPortion, lastPortion); 

          /* Compile into string */

          console.log(
            stdRep,
            altRep,
            altRepRepeats,
            stdRepRepeats
          );
          console.log(
            "total sts are",
            stdRep * stdRepRepeats +
              altRep * altRepRepeats
          );

          const stdRepStr = `K${stdRep}, M1`;
          const altRepStr = `K${altRep}, M1`;
        });
      });

      //write guard statements
    </script>
  </body>
</html>
